<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>もみ徳 スタッフ紹介</title>
  <style>
    :root {
      --bg-light: #f3f5f8;
      --bg-dark: #1e1e1e;
      --text-light: #2c3e50;
      --text-dark: #e0e0e0;
      --card-light: #ffffff;
      --card-dark: #2a2a2a;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    body[data-theme='light'] {
      background: var(--bg-light);
      color: var(--text-light);
    }
    body[data-theme='dark'] {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    body {
      margin: 0;
      padding: 2em 1em;
      font-family: "Helvetica Neue", sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      margin-top: 1.5em;
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 0.2em;
    }
    .subheading {
      text-align: center;
      font-size: 1rem;
      margin-bottom: 2em;
    }

    .theme-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      flex-direction: column;
      gap: 0.5em;
    }
    .theme-toggle button {
      width: 80px;
      height: 30px;
      font-size: 0.7rem;
      border: none;
      border-radius: 8px;
      background: #555;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    .theme-toggle button:hover {
      background: #777;
    }
